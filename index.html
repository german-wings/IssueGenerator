<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKTI ENTERPRISE - Inspection Patrol Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <script src="./Scripts/main.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <div id="issue_dashboard" class="theme">
        <div id="issue_dashboard_banner_1">
            <h1>Shakti Enterprise</h1>
            <h2>Inspection Patrol Logger</h2>
            <div id="issue_dashboard_banner_2">
                <p id="issue_dashboard_display_box"></p>
            </div>
            <button id="share_to_cloud">Share to Cloud</button>
        </div>
    </div>

    <div id="issue_main_page" class="theme">
        <div id="banner_1">
            <h2>Inspection Patrol Log</h2>
        </div>
        <form action="">

            <label id="label_part_number" for="input_part_number">Part Number</label>
            <input id="input_part_number" type="text" required />

            <label id="label_issue_stage" for="input_issue_stage">Issue Identified at Stage</label>
            <select id="input_issue_stage">
                <option value="Manual-Lathe">Manual-Lathe</option>
                <option value="Auto-Lathe">Auto-Lathe</option>
                <option value="Manual-Mill">Manual-Mill</option>
                <option value="Auto-Mill">Auto-Mill</option>
                <option value="Manual-Drill">Manual-Drill</option>
                <option value="Manual-Wheel Grinding">Manual-Wheel Grinding</option>
                <option value="Manual-Hand Grinding">Manual-Hand Grinding</option>
                <option value="Manual-Press">Manual-Press</option>
                <option value="Manual-Hydraulic">Manual-Hydraulic</option>
                <option value="Manual-Welding">Manual-Welding</option>
                <option value="Manual-Mechanical Blade Cutting">Manual-Mechanical Blade Cutting</option>
                <option value="Manual-Abrasive Cutting">Manual-Abrasive Cutting</option>
                <option value="Manual-Rotary Polishing">Manual-Rotary Polishing</option>
            </select>

            <label id="label_measure_qty" for="input_measure_qty">Measured Qty</label>
            <input id="input_measure_qty" type="number" min="0" value="0" required />

            <label id="label_critical_qty" for="input_critical_qty">Critical Issues in Qty</label>
            <input id="input_critical_qty" type="number" min="0" value="0" required />

            <label id="label_non_critical_qty" for="input_non_critical_qty">Non Critical Issues Qty</label>
            <input id="input_non_critical_qty" type="number" min="0" 
            value = "0" required />

            <label id="label_reason_for_critical_issue" for="input_reason_for_critical_issue">Reasons for Marking
                Critical Issue</label>
            <textArea id="input_reason_for_critical_issue" rows="5" type="text" required></textArea>

            <label id="label_reason_for_non_critical_issue" for="input_reason_for_non_critical_issue">Reasons for
                Marking Non Critical Issue</label>
            <textarea id="input_reason_for_non_critical_issue" type="text" rows="5" required></textarea>

            <div id="issue_main_page_submit_control_box">
                <h3 id="control_box_message">Shakti Enterprise</h3>
                <button id="issue_submit">Submit</button>
            </div>
        </form>

    </div>

    <div id="issue_about_page" class="theme">
        <h3 id="banner_1">About this Project</h3>
        <ul>
            <li>This Project is part of Shakti Enterprise's team to create better products through tracking Issues in realtime</li>
            <li>@Author of the Project is bhavar@fpsecpl.com</li>
        </ul>
    </div>

</body>

</html>
