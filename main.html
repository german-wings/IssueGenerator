<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKTI ENTERPRISE - Inspection Patrol Log</title>
</head>

<body>

    <div></div>
    <div id="issue_main_page" class="theme">
        <h3 id="banner_1">Inspection Patrol Log</h3>
        <from action="">

            <label id="label_date">Date </label>
            <br>

            <label id="label_part_number" for="input_part_number">Part Number </label>
            <input id="input_part_number" type="text" required />
            <br>

            <label id="label_issue_stage" for="input_part_number">Issue Identified at Stage</label>
            <input id="input_issue_stage" type="text" required />
            <br>

            <label id="label_measure_qty" for="label_critical_qty">Measured Qty</label>
            <input id="input_measure_qty" type="number" required />
            <br>

            <label id="label_critical_qty" for="input_critical_qty">Critical Issues in Qty</label>
            <input id="input_critical_qty" type="number" required/>
            <br>

            <label id="label_non_critical_qty" for="input_non_critical_qty">Non Critical Issues Qty</label>
            <input id="input_non_critical_qty" type="number" required />
            <br>

            <label id="label_reason_for_critical_issue" for="input_reason_for_critical_issue">Reasons for Marking Critical Issue</label>
            <input id="input_reason_for_critical_issue" type="text" required />
            <br>

            <label id="label_reason_for_non_critical_issue" for="input_reason_for_non_critical_issue">Reasons for Marking Non Critical Issue</label>
            <input id="input_reason_for_non_critical_issue" type="text" required />
            <br>

            <input id="issue_submit" type="submit" />
        </from>

    </div>
</body>

</html>
